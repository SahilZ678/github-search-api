
<form (ngSubmit)="onSubmit()" class="m-t-10-0">

  <div class="columns">
    <div class="column">
      <div class="control half-width">
        <input type="search" class="input is-primary" type="text" placeholder="Enter repository name here..." [formControl]="searchControl" [(value)]="searchName">
      </div>
    </div>
    <div class="column">
      <div class="select is-fullwidth is-primary">
        <select [(ngModel)]="sortValue" name="selectForSortBy">
          <option *ngFor="let sortValue of sortingValues" [ngValue]="sortValue">Sort By: {{formatOptions(sortValue)}}</option>
        </select>
      </div>
    </div>
    <div class="column">
      <div class="control">
        <button type="submit" class="button is-primary" [class.is-loading]="isLoading">
          <i class="fas fa-search"></i>
          &nbsp;
          Search
        </button>
      </div>
    </div>
  </div>
</form>

<app-search-list [repositoryList]="repositoryList"></app-search-list>
<div *ngIf="!repositoryList.length">
  <h2 class="subtitle">Search a Github Repo...</h2>
</div>
